<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studymate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
   <div class="context">
    <div class="sidebar">
       
        <h1 class="logo">STUDYMATE 
            
        </h1>
        
          
    
    <nav>
        <ul>
            <li><a href="#home" onclick="showSection('home')">HOME</a></li>
            <li><a href="#todo" onclick="showSection('todo')">TODO</a></li>
            <li><a href="#calendar" onclick="showSection('calendar')">CALENDAR</a></li>
            <li><a href="#timer" onclick="showSection('timer')">TIMER</a></li>
            <li><a href="#tracker" onclick="showSection('tracker')">TRACKER</a></li>
            <li><a href="#contact" onclick="showSection('contact')">CONTACT</a></li>
        </ul>
    </nav>
    <footer>
        <p>Â© 2024 shriti.</p>
    </footer>
</div>

<div class="main-content">
    <div id="home" class="content-section">
        <h2>Home</h2>
        
    </div>
    <div id="todo" class="content-section" style="display:none;">
        <div class="container1">
            <!-- header that has input and add button -->
            <header>
                <h1>Todo List</h1>
        <!-- Error message -->
        <div class="alert-message"></div>
        <div class="input-section">
            <input type="text" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
            <input type="date" class="input input-bordered input-secondary w-full max-w-xs schedule-date" />
            <button class="btn btn-secondary add-task-button">
                <i class="bx bx-plus bx-sm"></i>
            </button>
        </div>
    </header>

    <div class="todos-filter">
        <div class="dropdown">
            <label tabindex="0" class="btn m-1">Filter</label>
            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                <li onclick="filterTodos('all')"><a>All</a></li>
                <li onclick="filterTodos('pending')"><a>Pending</a></li>
                <li onclick="filterTodos('completed')"><a>Completed</a></li>
            </ul>
        </div>
        <button class="btn btn-secondary delete-all-btn">
            Delete All
        </button>
    </div>

     <table class="table w-full">
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="todos-list-body">
        </tbody>
    </table>

</div>

</div>
<div id="calendar" class="content-section" style="display:none;">
    <div class="calendar">
        <div class="header">
          <a data-action="prev-month" href="javascript:void(0)" title="Previous Month"><i></i></a>
          <div class="text" data-render="month-year"></div>
          <a data-action="next-month" href="javascript:void(0)" title="Next Month"><i></i></a>
        </div>
        <div class="months" data-flow="left">
          <div class="month month-a">
            <div class="render render-a"></div>
          </div>
          <div class="month month-b">
            <div class="render render-b"></div>
          </div>
        </div>
      </div>  
    </div>

    </div>


    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    
    <script src="script.js"></script>
    <script src="todo.js"></script>
    <script src="cal.js"></script>
    <script src="todo.js"></script>
    

</body>
</html>
